<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <title>User List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css" th:href="@{bootstrap.min.css}"/>
</head>
<body>
<div class="col-3"></div>
<div class="container col-6">
    <h1>Manage User</h1>
    <table class="table table-active">
        <tr>
            <th>City</th>
            <th>Nation</th>
            <th>Acreage</th>
            <th>GDP</th>
            <th>Description</th>
        </tr>
        <tr th:each="city : ${cities}">
            <td th:text="${city.cityName}"></td>
            <td th:text="${city.nation}"></td>
            <td th:text="${city.acreage}"></td>
            <td th:text="${city.gdp}"></td>
            <td th:text="${city.description}"></td>
            <td>
                <a th:href="@{/edit?id={id}(id=${city.id})}" class="btn btn-primary">Edit</a>
                <a th:href="@{/delete?id={id}(id=${city.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
    </table>
    <a href="/add" class="btn btn-success">Add User</a>
</div>
</body>
</html>
